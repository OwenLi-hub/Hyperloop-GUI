<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperloop GUI</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/2910d20e55.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="logo1.png" class="logo">
            <p>Menu</p>
        </div>  
        <div class="event">
            <div class="date">
                <h2>10</h2>
                <span>April</span>
            </div>
            <div class="info">
                <h4>Finish GUI</h4>
                <p><i class="fa-solid fa-location-dot"></i> Stirling Hall</p>
                <u><a href="#">More Info</a></u>
            </div>
        </div>
        <div class="event">
            <div class="date">
                <h2>22</h2>
                <span>April</span>
            </div>
            <div class="info">
                <h4>Final Presentation</h4>
                <p><i class="fa-solid fa-location-dot"></i> Chernoff Hall</p>
                <u><a href="#">More Info</a></u>
            </div>
        </div>
        
    </nav>
    <div class="container">
        <!-----Left Siderbar----->
        <div class="left-siderbar">
            <div class="shortcuts">
                <h4>Shortcuts</h4>
                <p><i class="fa-solid fa-compass"></i> Trip</p> <!---Navigation-->
                <p><i class="fa-solid fa-battery-half"></i> Battery Status</p> <!---Battery status-->
                <p><i class="fa-solid fa-clipboard"></i> Notes</p> <!---Notes-->
                <p><i class="fa-solid fa-triangle-exclamation"></i> Errors </p>
                <p><i class="fa-solid fa-clock-rotate-left"></i> History </p>
                <p><i class="fa-solid fa-sliders"></i> Settings</p>
            </div>
        </div>
        <!-----Center Content----->
        <div class="line-1">
            <div class="button">
                <span>Dashboard</span>
            </div>
            <div class="button">
                <span>Controls</span>
            </div>
            <div class="button">
                <span>Battery</span>
            </div>
            <div class="button">
                <span>Navigation</span>
            </div>
            <div class="button">
                <span>Maintenance</span>
            </div>
            <div class="button">
                <span>Offers</span>
            </div>
            
        </div>
        <!-- <div class="line-2">
            <div class="button-1">
                <span>Settings</span>
            </div>
        </div> -->
        <!-----Right Siderbar----->
        <div class="right-sidebar">

        </div>

    </div>
</body>
</html>
